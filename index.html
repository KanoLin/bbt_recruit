<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">  
		<title>BBT纳新</title>
		<link rel="stylesheet" type="text/css" href="./style/back.css">

	<body>
		<div id="loader-wrapper">
				<div id="loader"></div>
				<div class="loader-section section-left"></div>
				<div class="loader-section section-right"></div>
		</div>
		<div id="main">
			<div class="header">
				<div id="left_tag"><span>报名</span></div>
				<div id="right_tag"><span>查询</span></div>
			</div>
			<div class="body">
				<div class="title">
					<!--<img>-->
					<img src="./img/intro.png" class="pre">
					<img src="./img/title.png" class="tit">
				</div>

							<option value="化学与化工学院">化学与化工学院</option>
							<option value="轻工科学与工程学院">轻工科学与工程学院</option>
							<option value="食品科学与工程学院">食品科学与工程学院</option>
							<option value="数学学院">数学学院</option>
							<option value="物理与光电学院">物理与光电学院</option>
							<option value="经济与贸易学院">经济与贸易学院</option>
							<option value="自动化科学与工程学院">自动化科学与工程学院</option>
							<option value="计算机科学与工程学院">计算机科学与工程学院</option>
							<option value="电力学院">电力学院</option>
							<option value="生物科学与工程学院">生物科学与工程学院</option>
							<option value="环境与能源学院">环境与能源学院</option>
							<option value="软件学院">软件学院</option>
							<option value="工商管理学院">工商管理学院</option>
							<option value="公共管理学院">公共管理学院</option>
							<option value="马克思主义学院">马克思主义学院</option>

							<option value="新闻与传播学院">新闻与传播学院</option>
							<option value="艺术学院">艺术学院</option>
							<option value="体育学院">体育学院</option>
							<option value="设计学院">设计学院</option>
							<option value="医学院">医学院</option>
							<option value="国际教育学院">国际教育学院</option>

					</div>
					<div value="宿舍" ><input type="text" name="dorm"></div>
					<div value="手机号"><input type="text" name="tell"></div>
					<div value="第一志愿">
						<select name="department1">
							<option value="">请选择</option>
							<option value="编辑部">编辑部</option>
							<option value="综合管理部">综合管理部</option>
							<option value="综合新闻部">综合新闻部</option>

							<option value="">请选择</option>
							<option value="编辑部">编辑部</option>
							<option value="综合管理部">综合管理部</option>
							<option value="综合新闻部">综合新闻部</option>
							<option value="外联部">外联部</option>

							<option value="视频部">视频部</option>
							<option value="视觉设计部">视觉设计部</option>
						</select>

					<div value="是否调剂">
						<label><input class="demo--radio" type="radio" name="adjust" value="是"><span class="demo--radioInput"></span>是</label> 
						<label><input class="demo--radio" type="radio" name="adjust" value="否"><span class="demo--radioInput"></span>否</label> 
					</div>
					<div value="个人简介">
						<textarea name="intro" maxlength="50" rows="4" placeholder="选填，限50字以内哦"></textarea>
					</div>
					<button class="md-trigger" data-modal="modal" type="submit">提交</button>
				</form>
			</div>
		</div>
		<div class="md-modal md-effect" id="modal">
			<div class="md-content">
				<h3>报名结果</h3>
				<p id="back_info"></p>
				<button class="md-close">关闭</button>
			</div>
		</div>
		<div class="md-overlay"></div>
		
	<script src="./js/classie.js" type="text/javascript"></script>
	<script src="./js/modalEffects.js" type="text/javascript"></script>
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./js/check_data.js" type="text/javascript"></script>
